on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Set up Node.js and specify version (v20.x)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    # Install dependencies from package.json
    - name: Install dependencies
      run: npm ci  # Use npm ci to ensure lockfile consistency

    # Run the test script
    - name: Run tests
      run: node code.test.js
